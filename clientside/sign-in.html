  <script>

// Define the function to call the API
async function callApi() {
  // Define the payload (replace values with actual input)
    // Get the values from the input fields
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

       // Define the payload with form values
       const payload = { email, password };
 console.log(email)

  // Send the payload to your API
  fetch("https://localhost:7069/api/Users/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(payload),
  })
    .then((response) => {
      console.log(response);
      if (!response.ok) {
        throw new Error("Failed to log in");
      }
      return response.json();
    })
    .then((data) => {
      console.log("Login successful:", data);
 const userId = data.id; // Extract user ID from the login response
 const userName = data.username; // Extract user ID from the login response

 localStorage.setItem("userId", userId); // Store the ID
localStorage.setItem("userName", userName);

 console.log(userId)
            alert("Login successful! Redirecting...");
            window.location.href = "author.html";
          })
    .catch((error) => {
      console.error("Error:", error);
      alert("An error occurred during login."); // Optionally, notify the user
    });
}

  

</script>
